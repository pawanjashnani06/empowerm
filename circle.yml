machine:
  services:
    - docker

dependencies:
  override:
    - mvn install
    - docker info
    - docker build --rm=false -t empowerm .
    - curl -fsSL https://goss.rocks/install | GOSS_DST=./goss sh

test:
  post:
    - docker run -d -p 8080:8080 -v ${PWD}/goss:/goss --name gossed-container empowerm; sleep 10

deployment:
  dev:
    branch: master
    commands:
      - ./deploy.sh
